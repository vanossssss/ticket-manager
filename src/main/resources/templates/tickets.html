<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои билеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket-table {
            margin-top: 2rem;
        }
        .status-header {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <h2 class="text-center mt-4">Мои купленные билеты</h2>
    
    <div th:if="${tickets.isEmpty()}" class="alert alert-info mt-4">
        У вас пока нет купленных билетов.
    </div>

    <div th:unless="${tickets.isEmpty()}" class="table-responsive ticket-table">
        <table class="table table-striped table-hover">
            <thead class="status-header">
                <tr>
                    <th scope="col">Кинотеатр</th>
                    <th scope="col">Дата и время</th>
                    <th scope="col">Ряд</th>
                    <th scope="col">Место</th>
                    <th scope="col" class="actions-column">Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.getCinema().getName()}"></td>
                    <td th:text="${#temporals.format(ticket.getTicketDateTime(), 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${ticket.getRowNumber}"></td>
                    <td th:text="${ticket.getPlaceNumber}"></td>
                    <td>
                        <form th:action="@{tickets/cancel/{id}(id=${ticket.getTicketId()})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">
                                Отменить
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/welcome}" class="btn btn-primary">На главную</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
