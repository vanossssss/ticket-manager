<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы в кинотеатре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cinema-list {
            max-width: 800px;
            margin: 2rem auto;
        }
        .cinema-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .cinema-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="cinema-list">
        <h2 class="text-center mb-4">Сейчас в кинотеатре</h2>

        <div th:if="${cinemas.isEmpty()}" class="alert alert-info mt-4">
            Нет доступных фильмов.
        </div>

        <div class="list-group" th:unless="${cinemas.isEmpty()}">
            <a th:each="cinema : ${cinemas}"
               th:href="@{/cinemas/{id}(id=${cinema.cinemaId()})}"
               class="list-group-item list-group-item-action cinema-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 th:text="${cinema.name()}"></h5>
                        <small class="text-muted" th:text="${cinema.genre()}"></small>
                    </div>
                    <span class="badge bg-primary rounded-pill" 
                          th:text="${cinema.premiere()}"></span>
                </div>
            </a>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/welcome}" class="btn btn-primary">На главную</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
