<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотеатр - Главная</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Добро пожаловать в кинотеатр!</h1>
            <div class="d-grid gap-3 col-6 mx-auto">
                <!-- Кнопка "Просмотреть билеты" -->
                <a th:href="@{/tickets}" class="btn btn-primary btn-lg">
                    Просмотреть купленные билеты
                </a>

                <!-- Кнопка "Купить билет" -->
                <a th:href="@{/cinemas}" class="btn btn-success btn-lg">
                    Купить билет
                </a>

                <!-- Кнопка "Выйти" -->
                <a th:href="@{/logout}" class="btn btn-danger btn-lg">
                    Выйти
                </a>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
